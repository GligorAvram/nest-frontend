<div class="container">

  <a routerLink="/addRacer">Add racer</a>
  <div *ngFor="let racer of racers$ | async" class="racer">
    <app-listed-racer (racerToDeleteEmitter)="deleteRacer($event)" [listedRacer]="racer"></app-listed-racer>
    <div *ngIf="errors$ | async">Error occurred while deleting racer</div>
  </div>
</div>
